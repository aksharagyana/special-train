[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = req_ext

[dn]
C = Country (e.g., US)
ST = State or Province (e.g., California)
L = Location (e.g., San Francisco)
O = Organization Name (e.g., Example Inc.)
OU = Organizational Unit (e.g., IT Department)
CN = Common Name (e.g., www.example.com)

[req_ext]
subjectAltName = @alt_names

[alt_names]
DNS.1 = www.example.com
DNS.2 = example.com
DNS.3 = subdomain.example.com
